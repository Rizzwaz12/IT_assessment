<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homework</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <section class="contact">
      <h2>Contact me!</h2>
      <form id="contactForm">
        <div class="input-box">
          <div class="input-field field">
            <input
              type="text"
              placeholder="Full Name"
              id="name"
              class="item"
              autocomplete="off"
            />
          </div>
          <div class="input-field field">
            <input
              type="text"
              placeholder="Email Address"
              id="email"
              class="item"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="input-box">
          <div class="input-field field">
            <input
              type="tel"
              placeholder="Phone Number"
              id="phone"
              class="item"
              autocomplete="off"
            />
          </div>
          <div class="input-field field">
            <input
              type="text"
              placeholder="Subject"
              id="subject"
              class="item"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="textarea-field input-field field">
          <textarea
            id="message"
            cols="30"
            rows="10"
            placeholder="Your message"
            class="item"
            autocomplete="off"
          ></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </section>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script src="script.js"></script>
  </body>
</html>
